<!DOCTYPE html>
<html>
<head>
    <title>Crypto Blog for Knowledge</title>
    <style>
        body {
            background-color: paleturquoise;
            color: #333333;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1 {
            color: orange;
            margin: 0;
        }

        p {
            font-size: 24px;
        }

        .bitcoin-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .link {
            margin-top: 15px;
            font-size: 18px;
        }

        .chart-container {
            margin-top: 30px;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Hello Crypto Enthusiasten!</h1>
        <img class="bitcoin-img" src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Bitcoin Logo" />
    </div>

    <p>Hier werdet ihr wichtige Krypto-Grundlagen erlernen.</p>

    <div class="link">
        <a href="https://coinmarketcap.com/currencies/bitcoin/" target="_blank" rel="noopener noreferrer">
            Hier findet ihr den Link fÃ¼r CMC: >>Bitcoin auf CoinMarketCap ansehen
        </a>

 <p>Nachfolgend findet ihr einen LIVE-Chart aus Tradingview zum Bitcoin Preis.
 </p>
    <div class="chart-container" style="margin-top:30px; max-width:600px;">
  <!-- TradingView Widget BEGIN -->
  <div class="tradingview-widget-container">
    <div id="tradingview_btc"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
      new TradingView.widget({
        "width": "100%",
        "height": 400,
        "symbol": "COINBASE:BTCUSD",
        "interval": "D",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "1",
        "locale": "de",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "allow_symbol_change": true,
        "container_id": "tradingview_btc"
      });
    </script>
  </div>
  <!-- TradingView Widget END -->
</div>

</body>
</html>
